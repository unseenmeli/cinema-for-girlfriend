<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Room - Watch Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
        }

        #info h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        #info p {
            margin: 5px 0;
            line-height: 1.4;
        }

        #countdown-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            z-index: 200;
            display: none;
            pointer-events: none;
        }

        #romantic-messages-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 150;
            pointer-events: none;
            overflow: hidden;
        }

        .falling-text {
            position: absolute;
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            font-family: 'Georgia', serif;
            white-space: nowrap;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }


        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 50;
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }

        .crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }

        #interaction-prompt {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            display: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>ðŸŽ¬ Cinema Room</h3>
        <p><strong>Controls:</strong></p>
        <p>â€¢ WASD - Move</p>
        <p>â€¢ SPACE - Jump</p>
        <p>â€¢ Mouse - Look around</p>
        <p>â€¢ E - Sit on sofa</p>
        <p>â€¢ Click to lock mouse</p>
        <p id="player-count">Players: 1</p>
    </div>

    <div class="crosshair"></div>
    <div id="interaction-prompt">Press E to sit</div>

    <div id="countdown-display"></div>

    <div id="romantic-messages-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
